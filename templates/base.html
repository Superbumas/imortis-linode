<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-10">
            <nav class="text-white">
                <a href="{{ url_for('register') }}" class="hover:underline mx-2">Register</a>
                <a href="{{ url_for('login') }}" class="hover:underline mx-2">Login</a>
                <a href="{{ url_for('dashboard') }}" class="hover:underline mx-2">Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
