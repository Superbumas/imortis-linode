<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .profile-card img {
            max-width: 100px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-card h3 {
            margin-top: 0;
        }
        .profile-card p {
            margin: 5px 0;
        }
        .profile-card ul {
            padding-left: 20px;
        }
        .profile-card ul li {
            list-style-type: disc;
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2>Dashboard</h2>
        <button @click="createProfile" class="btn btn-primary">Create New Profile</button>
        <div v-if="loading">Loading profiles...</div>
        <div v-else>
            <div v-for="profile in profiles" :key="profile.id" class="profile-card">
                <img :src="profile.profile_picture_url" alt="Profile Picture" v-if="profile.profile_picture_url">
                <div>
                    <h3><a :href="'/profile/' + encodeURIComponent(profile.name)">{{ profile.name }}</a></h3>
                    <p>{{ profile.bio }}</p>
                    <p><strong>Date of Birth:</strong> {{ profile.date_of_birth }}</p>
                    <p><strong>Date of Death:</strong> {{ profile.date_of_death }}</p>
                    <h4>Timeline</h4>
                    <ul>
                        <li v-for="timeline in profile.timelines" :key="timeline.date">
                            {{ timeline.date }}: {{ timeline.event }}
                        </li>
                    </ul>
                    <button @click="editProfile(profile.name)" class="btn btn-secondary">Edit</button>
                    <button @click="deleteProfile(profile.id)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                profiles: [],
                loading: true
            },
            created() {
                this.fetchProfiles();
            },
            methods: {
                fetchProfiles() {
                    axios.get('/api/profiles')
                        .then(response => {
                            this.profiles = response.data;
                            this.loading = false;
                        })
                        .catch(error => {
                            console.error('Error fetching profiles:', error);
                            this.loading = false;
                        });
                },
                createProfile() {
                    window.location.href = "{{ url_for('profile.create_profile') }}";
                },
                editProfile(profileName) {
                    window.location.href = "{{ url_for('profile.edit_profile', profile_name='') }}" + profileName;
                },
                deleteProfile(profileId) {
                    if (confirm('Are you sure you want to delete this profile?')) {
                        axios.post(`/delete_profile/${profileId}`)
                            .then(response => {
                                this.fetchProfiles();  // Refresh the profile list
                            })
                            .catch(error => {
                                console.error('Error deleting profile:', error);
                            });
                    }
                }
            }
        });
    </script>
</body>
</html>
